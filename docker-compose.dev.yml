version: '3.8'

# Development override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  app:
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting FastAPI server with hot-reload...' &&
        uvicorn bot.main:app --host 0.0.0.0 --port 8000 --reload
      "
    volumes:
      - ./bot:/app/bot
      - ./alembic:/app/alembic
      - ./tests:/app/tests
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - USE_REDIS_FSM_STORAGE=0

  worker:
    volumes:
      - ./bot:/app/bot
      - ./tests:/app/tests
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - USE_REDIS_FSM_STORAGE=0
